<!-- {% load static %} -->
<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ title }}</title>

  <!-- FAVICON -->

  <link rel="shortcut icon" href="{% static 'mainpage/favicon.svg' %}" type="image/x-icon" />

  <!-- FOR-PHONE-INPUT -->

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

  <!-- BOOTSTRAP -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <!-- SITE-STYLE -->
  <link rel="stylesheet" href="{% static 'styles/common.css' %}">
  <link rel="stylesheet" href="{% static 'styles/sideButtons.css' %}">
</head>


  <main>
    <section class="container notification-container m-b-60">
      <div class="title-box notification-title">
        <h4 class="h1-42-auto-bold">{{ header }}</h4>
      </div>
      <p class="p-16-auto-regular notification-contant m-b-100">
        {{ message_top }}
          {% if spanned_message %}
            <span class="p-16-auto-medium red">{{ spanned_message }}</span>
          {% endif %}
        .
        <br>
        {{ message_bottom }}.
      </p>
      <a
        href="{{ redirect_url }}"
        class="button-main-text p-16-auto-bold cart-order-button"
      >
        {{ redirect_message }}
      </a>
    </section>

    <!-- SOCIALS BUTTONS -->
    {% include 'core_components/buttons.html' %}
  </main>


  <!-- SCRIPT`S -->

  <!-- BOOTSTRAP-BUNDLE-MIN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- AXIOS -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5i5JJfxtMemi02YamAeiMa1FqYbOqCQA&libraries=places&language=en&callback=initAutocomplete" async defer>
  </script>
  <script src="{% static 'scripts/sideButtons.js' %}"></script>
</body>

</html>
